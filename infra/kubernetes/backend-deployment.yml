apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: redbus-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redbus-backend
  template:
    metadata:
      labels:
        app: redbus-backend
    spec:
      containers:
        - name: backend
          image: your-registry/redbus-backend:latest
          ports:
            - containerPort: 5000
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
          envFrom:
            - configMapRef:
                name: redbus-config
          env:
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: redbus-secrets
                  key: mongodb-uri
